<div class="gamewindow row justify-content-center align-items-end">

  <emptyfloor></emptyfloor>

  <div class="toolbar">
    <p><strong>People: </strong>{{$ctrl.towerResources.population}}</p>
    <p><strong>Funds: </strong>${{$ctrl.funds}}</p>
    <p><strong>Net Income: </strong><span ng-class="{
        'positive': $ctrl.towerResources.netRevenue > 0,
        'negative': $ctrl.towerResources.netRevenue < 0}">
        ( {{$ctrl.towerResources.netRevenue}} )</span>
    </p>
    <hr>
    <div class="add building">
      <button id="add-residential" class="btn btn-primary" ng-click="$ctrl.newUnit('res')"> Add Residential ( -$15 )</button>
      <button id="add-commercial" ng-click="$ctrl.newUnit('com')" class="btn btn-primary">Add Commercial ( -$10 )</button>
      <button id="add-floor" class="btn btn-primary" ng-click="$ctrl.newFloor()"> Add Floor ( -$100 )</button>
    </div>
    <div class="stars">
      <p>Star rating: (* * * * *)</p>
    </div>

    <!-- ICON BUTTONS -->
    <div class="btn btn-outline-secondary" data-toggle="buttons">
      <input type="radio" name="options" id="option1" autocomplete="off" checked data-bind="popover: { options: { title: 'Hover', content: 'Hover popover', trigger: 'hover' }}"><img id="com-btn" src="../assets/commercial.png">
    </div>
    <div class="btn btn-outline-secondary" data-toggle="buttons">
      <input type="radio" name="options" id="option2" autocomplete="off"><img id="res-btn" src="../assets/residential.png">
    </div>
    <div class="btn btn-outline-secondary" data-toggle="buttons">
      <input type="radio" name="options" id="option3" autocomplete="off"><img id="floor-btn" src="../assets/floor-orange.png">
    </div>


</div>
