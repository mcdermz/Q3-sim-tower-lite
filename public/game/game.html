<div class="gamewindow row justify-content-center align-items-end">

  <emptyfloor></emptyfloor>


  <div class="toolbar p-3">
    <div class="d-flex justify-content-around align-items-center">
      <img src="../assets/group-48.png" alt="">  <strong>{{$ctrl.game.towerResources.population}}</strong>
      <img src="../assets/money-bag-48.png" alt=""><strong ng-class="{'negative': $ctrl.game.funds < 0}">  ${{$ctrl.game.funds}}</strong>
    </div>

    <p><strong>Net Income: </strong><span ng-class="{
        'positive': $ctrl.game.towerResources.netRevenue > 0,
        'negative': $ctrl.game.towerResources.netRevenue < 0}">
        ( {{$ctrl.game.towerResources.netRevenue}} )</span>
    </p>
    <hr>
    <div class="add building">
      <button id="add-residential" class="btn btn-primary" ng-click="$ctrl.newUnit('res')"> Add Residential ( {{$ctrl.resCost}} )</button>
      <button id="add-commercial" ng-click="$ctrl.newUnit('com')" class="btn btn-primary">Add Commercial ( {{$ctrl.comCost}} )</button>
      <button id="add-floor" class="btn btn-primary" ng-click="$ctrl.newFloor()"> Add Floor ( {{$ctrl.floorCost}} )</button>
    </div>
    <div class="stars">
      <p>Star rating: <img class="star" src="../assets/star_gold.png" alt=""><img class="star" src="../assets/star-32-black.png" alt=""><img class="star" src="../assets/star-32-black.png" alt=""><img class="star" src="../assets/star-32-black.png" alt=""><img class="star" src="../assets/star-32-black.png" alt=""></p>
    </div>
</div>
