<div class="tower" ng-repeat="floor in $ctrl.floors track by $index">
  <div class="unit justify-content-start align-items-stretch" ng-repeat="room in floor track by $index" ng-class="{
    'commercial-unit': room.name === 'com',
    'residential-unit': room.name === 'res'
  }">
    <commercialunit class="commercial-unit" ng-if="room.name === 'com'"></commercialunit>
    <residentialunit ng-if="room.name === 'res'"></residentialunit>
  </div>
</div>
